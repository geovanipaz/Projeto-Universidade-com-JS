{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edição de Cursos</h2>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'editar_curso'  %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo"
                             class="form-control" placeholder="Código" value="{{curso.codigo}}"
                            minlength="6" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" 
                            class="form-control" placeholder="Nombre" value="{{curso.nome}}"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="numCreditos" name="numCreditos"
                             class="form-control" min="1" max="9" value="{{curso.creditos}}"
                                value="1" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" 
                            class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock body %}
